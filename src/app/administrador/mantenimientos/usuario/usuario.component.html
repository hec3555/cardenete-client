<div class="container">
  <div>
    <table style="border: 2px solid black; border-collapse: collapse;">
      <tr style="border: 2px solid black;">
        <td style="border: 2px solid black; font-weight: bold">
          Nombre del usuario
        </td>
      </tr>
      <tr *ngFor="let usuario of usuarios" style="border: 2px solid black;">
        <td>{{ usuario.nombre }} {{ usuario.ape1 }} {{ usuario.ape2 }}</td>
      </tr>
    </table>
  </div>
</div>
