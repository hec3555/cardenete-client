<app-navbar></app-navbar>

<!-- Mensajes (añadido/eliminado correctamente, etc) -->
<p-toast position="top-center"></p-toast>

<div class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <!-- Login -->
      <div id="first">
        <div class="myform form">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Login</h1>
            </div>
          </div>
          <form [formGroup]="formularioLogin">
            <div class="form-group">
              <label for="user">Usuario</label>
              <input type="text" name="user" class="form-control" formControlName="user" id="user"
                placeholder="Nombre de usuario - *obligatorio" #user>
            </div>
            <div style="margin-bottom: 15px;" *ngIf="formularioLogin.get('user').hasError('required') && formularioLogin.get('user').dirty">
              <p-message severity="error" text="Nombre de usuario obligatorio"></p-message>
            </div>
            <div class="form-group">
              <label for="pass">Password</label> <!-- Mirar los pass de primeNG, molan mas-->
              <input type="password" name="pass" id="pass" class="form-control" formControlName="pass"
                placeholder="Contraseña - *obligatoria" #pass>
            </div>
            <div style="margin-bottom: 15px;" *ngIf="formularioLogin.get('pass').hasError('required') && formularioLogin.get('pass').dirty">
              <p-message severity="error" text="Contraseña obligatoria"></p-message>
            </div>
            <!-- <div class="form-group">
              <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
            </div> -->
            <div class="col-md-12 text-center ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"
                (click)="login(user.value, pass.value)" [disabled]="!formularioLogin.valid">Login</button>
            </div>
            <!-- <div class="col-md-12 ">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <p class="text-center">
                <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                  </i> Signup using Google
                </a>
              </p>
            </div> -->
            <div class="form-group" id="registroContainer">
              <p class="text-center">¿No tienes cuenta? <a (click)="goToRegistrar()" id="signup">Regístrate aquí.</a></p>
            </div>
          </form>
        </div>
        <!-- <button class=" btn  btn-primary" (click)="login('hec3555', 'babydriver')">Administrador</button> -->
      </div>



      </div>
    </div>
  </div>
