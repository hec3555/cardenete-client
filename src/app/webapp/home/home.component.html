<div class="container">
  <div *ngFor="let anuncio of anuncios">
    <div>
      <h1> {{ anuncio.titulo }} </h1>
      <p> {{ anuncio.desc }} </p>
      <p-button class="ui-button-success ui-button-rounded" role="button" aria-haspopup="true"
        aria-expanded="false" label="Ver anuncio" [routerLink]="['/webapp/articuloview/'+anuncio.id]">
      </p-button>
    </div>
  </div>

</div>
