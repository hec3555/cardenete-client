<div class="container">
  <h1 id="tituloApartadoAnuncios">
    <span>Entérate de lo último en Cardenete</span>
    <button
      *ngIf="usuarioSession && canCreate(anuncio)"
      pButton
      class="ui-button-rounded buttonCrearAnuncio"
      role="button"
      aria-haspopup="true"
      aria-expanded="false"
      id="crearAnuncio"
      label="Nuevo anuncio"
      (click)="goToNew()">
    </button>
  </h1>
  
  <!-- Diálogo de confirmación -->
  <p-confirmDialog icon="pi pi-exclamation-triangle"></p-confirmDialog>

  <!-- Mensajes (añadido/eliminado correctamente, etc) -->
  <p-toast position="top-center"></p-toast>
  <p-scrollPanel [style]="{width: '100%', height: '68%'}" styleClass="home-anuncios-bar">
    <div *ngFor="let anuncio of anuncios">
      <div class="anuncio ui-g-11" id="anuncioN{{anuncio.id}}">
        <h3 class="titulosAnuncios ui-sm-12 ui-md-8 ui-g-8">
          {{ anuncio.titulo }}
        </h3>
        <span class=" ui-sm-8 ui-md-2 ui-g-2" id="fechaAnuncioN{{anuncio.id}}"> {{ formatDate(anuncio.fecha, false) }} </span>
        <i *ngIf="usuarioSession && canEdit(anuncio)" style="text-align: right" class="pi pi-pencil acciones ui-sm-2 ui-md-1 ui-g-1 editIcon"
          (click)="goToEdit(anuncio.id)"></i>
        <i *ngIf="usuarioSession && canEdit(anuncio)" style="text-align: right" class="pi pi-trash acciones ui-sm-2 ui-md-1 ui-g-1 deleteIcon"
          (click)="confirm(anuncio)"></i>
        <p class="ui-g-12"> {{ anuncio.desc }} </p>
        <button pButton class="ui-button-success ui-button-rounded buttonVerAnuncio ui-g-6" role="button" aria-haspopup="true" aria-expanded="false"
          id="verAnuncio{{anuncio.id}}" label="Ver anuncio" [routerLink]="['/webapp/anuncioview/'+anuncio.id]">
        </button>
      </div>
    </div>
  </p-scrollPanel>
</div>
