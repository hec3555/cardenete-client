<div class="container">
  <h1 id="tituloApartadoAnuncios">Entérate de lo último en Cardenete</h1>
  <p-scrollPanel [style]="{width: '100%', height: '75%'}" styleClass="home-anuncios-bar">
    <div *ngFor="let anuncio of anuncios">
      <div class="anuncio" id="anuncioN{{anuncio.id}}">
        <h3 class="titulosAnuncios">
          <span class="p-col-10 tituloAnuncio">{{ anuncio.titulo }}</span>
          <i *ngIf="usuarioSession && canEdit(anuncio.id_usuario.id)" style="font-size: 25px;" class="pi pi-pencil acciones p-col-2 editIcon"
            (click)="goToEdit(anuncio.id)"></i>
        </h3>
        <p> {{ anuncio.desc }} </p>
        <button pButton class="ui-button-success ui-button-rounded buttonVerAnuncio" role="button" aria-haspopup="true" aria-expanded="false"
          id="verAnuncio{{anuncio.id}}" label="Ver anuncio" [routerLink]="['/webapp/anuncioview/'+anuncio.id]">
        </button>
      </div>
    </div>
  </p-scrollPanel>
</div>
