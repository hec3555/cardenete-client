<div class="container" *ngIf="articulo">
  <div id="headerAnuncio" class="ui-md-12 ui-g-12">
    <span id="fecha" class="ui-sm-3 ui-md-3 ui-g-3">{{ formatDate(articulo.fecha, false) }}</span>
    <h1 id="tituloAnuncio" class="ui-sm-9 ui-md-6 ui-g-6">{{ articulo.titulo }}</h1>
    <span *ngIf="articulo.id_usuario" id="usuario" class="ui-sm-12 ui-md-3 ui-g-3"> {{ articulo.id_usuario.nombre }} {{ articulo.id_usuario.ape1 }} </span>
  </div>
  <div id="cuerpoAnuncio" class="ui-md-12 ui-g-12">
    <p-scrollPanel [style]="{width: '100%', height: '100%'}" styleClass="home-anuncios-bar anuncioEntero">
      <p id="descripcion" class=" ui-sm-12 ui-md-9 ui-g-9"><i>{{ articulo.desc }}</i> </p>
      <button
        pButton
        class="ui-button-rounded ui-button-success ui-sm-12 ui-md-2 ui-g-1"
        id="volver"
        label="Volver"
        (click)="backClicked()">
      </button>
      <hr class=" ui-sm-12 ui-md-12 ui-g-12">
      <div [froalaView]="articulo.articulo" id="cuerpoAnuncioFroala" class=" ui-sm-12 ui-md-12 ui-g-12"></div>
    </p-scrollPanel>
  </div>

</div>
